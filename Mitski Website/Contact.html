<!-- Contact Us-->

<div class="container mt-5">
    <h1>Contact Me!</h1>
    <form action="mailto:mitskifanpage@gmail.com" method="post" class="contact-form" onsubmit="return validateForm();">
<div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
</div>
<div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
</div>
<div class="col-md-8">
        <label for="emailInfo" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailInfo" required>
</div>
<div class="col-md-4">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="+1 (415) 867-5309">
</div>
<div class="col-md-12">
        <label for="comments" class="form-label">Comments, questions?</label>
        <textarea class="form-control" id="comments" rows="3" required></textarea>
</div>
<div class="col-md-6">
        <button type="submit" class="btn btn-primary">Submit</button>
</div>
<div class="col-md-6">
        <button type="reset" class="btn btn-danger">Cancel</button>
</div>
    </form>
</div>
